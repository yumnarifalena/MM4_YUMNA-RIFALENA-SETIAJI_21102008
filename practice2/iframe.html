<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Iframe</title>
  </head>
  <body>
    <h2>Frame - Target for a Link</h2>
    <iframe
      height="300px"
      width="100%"
      src="demo_iframe.htm"
      name="iframe_a"
    ></iframe>
    <p>
      <a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a>
    </p>
    <p>
      When the target of a link matches the name name of an iframe, the link
      will open in the iframe.
    </p>
  </body>
</html>
